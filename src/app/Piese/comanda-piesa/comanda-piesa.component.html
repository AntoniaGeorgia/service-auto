<h2>Formular comandă piesă</h2>
<p>Piesă selectată: <strong>{{ codPiesa }}</strong></p>

<form (ngSubmit)="trimiteComanda()">
  <label>
    Nume:
    <input [(ngModel)]="nume" name="nume" required />
  </label><br />

  <label>
    Email:
    <input [(ngModel)]="email" name="email" type="email" required />
  </label><br />

  <label>
    Telefon:
    <input [(ngModel)]="telefon" name="telefon" required />
  </label><br />

  <button type="submit">Trimite comandă</button>
</form>
